<h1>Browse</h1>
<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let folder of folders | async">
      <td>{{ folder.id }}</td>
      <td>
        <a [routerLink]="['/browse/', folder.id]">{{ folder.name }}</a>
      </td>
    </tr>
  </tbody>
</table>
